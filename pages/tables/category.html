<script>
  
  var firebaseConfig = {
      apiKey: 'AIzaSyAbOUYpdQzNBtqpeViWy13ERuQ551TbdzE',
      authDomain: 'project-7fa64.firebaseapp.com',
      databaseURL: 'https://project-7fa64.firebaseio.com',
      projectId: 'project-7fa64',
      storageBucket: 'project-7fa64.appspot.com',
      messagingSenderId: '554693901240',
      appId: '1:554693901240:web:24ecc623cf412c5bb5ad4d'
  };

    $('.toastrDefaultSuccess').click(function() {
      toastr.success('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
    });
    $('.toastrDefaultInfo').click(function() {
      toastr.info('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
    });
    $('.toastrDefaultError').click(function() {
      toastr.error('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
    });

  $(function () {
    firebase.initializeApp(firebaseConfig);
    getCategorys();
  });


let idtemp;
let imgtemp;

  function modalUpdateCategory(id){
    idtemp = id;
    getCategoryByID(idtemp);
    $('#modal-updateCategory').modal('show');
  }
  function modalDeleteCategory(id){
    idtemp = id;
    getCategoryByIDForDelete(idtemp);
    $('#modal-deleteCategory').modal('show');
  }

  $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
      "columns": [
        { className: 'dt-body-center' },
        { className: 'dt-body-center' },
        { className: 'dt-body-center' },
        { className: 'dt-body-center' }
      ]
    });

  function getCategoryByID(id){
    const db = firebase.firestore();
    db.collection("category")
    .doc(id)
    .get()
    .then(function(doc) {
        document.getElementById('update-name').value = doc.data().name;
        imgtemp = doc.data().img;
    })
    .catch(function(error) {
        console.log("Error getting documents: ", error);
    });
  }

  function getCategoryByIDForDelete(id){
    const db = firebase.firestore();
    db.collection("category")
    .doc(id)
    .get()
    .then(function(doc) {
        imgtemp = doc.data().img;
        console.log(imgtemp);
    })
    .catch(function(error) {
        console.log("Error getting documents: ", error);
    });
  }

  function getCategorys(){
    const table = $('#example1').DataTable();
    const db = firebase.firestore();
    db.collection("category")
    .get()
    .then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
          let arr = [doc.data().name,doc.data().img,"<a href=\"#\" class=\"customabtn\" onclick=\"modalUpdateCategory('"+doc.id+"')\" >Chỉnh sửa</a>","<a href=\"#\" class=\"customabtn\"  onclick=\"modalDeleteCategory('"+doc.id+"')\">Xóa</a>"];
          table.row.add(arr).draw();
        });
    })
    .catch(function(error) {
        console.log("Error getting documents: ", error);
    });
  }

  function uploadimg(img){
    const storage = firebase.storage().ref();
    const metadata = {
      contentType: 'image/jpg',
    };
    storage.child('category/' + img.name).put(img,metadata).then(function(s){
      console.log('success');
    }).catch(function (error) {
        console.error('Error adding document: ', error);
      });
  }

  function deleteimg(img){
    const storage = firebase.storage().ref();
    let desertRef = storage.child('category/' + img);
    desertRef.delete().then(function() {
      console.log('success');
    }).catch(function(error) {
      console.error('Error deleting document: ', error);
    });
  }

  function addCategory(){
    const table = $('#example1').DataTable();
    let name = document.getElementById('add-name').value;
    let img = document.getElementById('add-image').value;
    if(name === '' || img === ''){
      toastr.error('Vui lòng nhập đủ các thông tin danh mục.');
      return false;
    }
    let refimg = document.querySelector('#add-image').files[0];
    const db = firebase.firestore();
    db.collection('category').add({
      name: name,
      img: refimg.name
    })
      .then(function (docRef) {
        uploadimg(refimg);
        $('#modal-addCategory').modal('hide');
        toastr.success('Thêm thành công.');
        let arr = [name,refimg.name,"<a href=\"#\" class=\"customabtn\" onclick=\"modalUpdateCategory('"+docRef.id+"')\" >Chỉnh sửa</a>","<a href=\"#\" class=\"customabtn\" onclick=\"modalDeleteCategory('"+docRef.id+"')\">Xóa</a>"];
        table.row.add(arr).draw();
      })
      .catch(function (error) {
        toastr.error('Có lỗi xảy ra, vui lòng thử lại.');
      });
      
  }

  function deleteCategory(){
    const table = $('#example1').DataTable();
    const db = firebase.firestore();
    db.collection("category").doc(idtemp).delete().then(function() {
      toastr.success('Xóa thành công.');
      deleteimg(imgtemp);
      table.clear().draw();
      getCategorys();
    }).catch(function(error) {
      toastr.error('Có lỗi xảy ra, vui lòng thử lại.');
    });
    $('#modal-deleteCategory').modal('hide');
  }

  function updateCategory(){
    const db = firebase.firestore();
    var Ref = db.collection("category").doc(idtemp);
    return Ref.update({
      name : document.getElementById('update-name').value,
      img : document.getElementById('update-image').value === '' ? imgtemp : document.querySelector('#update-image').files[0].name
    })
    .then(function() {
      toastr.success('Cập nhật thành công.');
      $('#modal-updateCategory').modal('hide');
      if(document.getElementById('update-image').value != ''){
        let imgname = document.querySelector('#update-image').files[0];
        deleteimg(imgtemp);
        uploadimg(imgname);
      }
    })
    .catch(function(error) {
      toastr.error('Có lỗi xảy ra, vui lòng thử lại.');
      $('#modal-updateCategory').modal('hide');
    });
  }

</script>
